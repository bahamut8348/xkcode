<VirtualHost *:80>
	ServerName www.jiaonan168.com
	ServerAlias jiaonan168.com
	AddDefaultCharset gbk
	DocumentRoot /data/down/leisen/jiaonan168
	CustomLog "| cronolog /var/log/apache2/xk135_log.%Y%m%d" combined
	
	ErrorDocument 404 /k.html
	
	<Directory /data/down/leisen/jiaonan168>
		Order allow,deny
		allow from all
		Options None
		AllowOverride None
	</Directory>
	
</VirtualHost>


