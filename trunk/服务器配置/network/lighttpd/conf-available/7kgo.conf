$HTTP["host"] =~"(www\.)7kgo\.com"{

	server.document-root ="/data/xuke/liudong/web"
	server.errorlog = "/var/log/lighttpd/7kgo-error.log"
	accesslog.filename = "/var/log/lighttpd/7kgo-a.log"
	url.rewrite = (
		  "^/(wp-.+).*/?" => "$0",
    		"^/(sitemap.xml)" => "$0",
    		"^/(xmlrpc.php)" => "$0",
    		"^/keyword/([A-Za-z_0-9-])/?$" =>  "index.php?keyword=$1",
    		"^/(.+)/?$" =>  "index.php/$1"
	)

}
